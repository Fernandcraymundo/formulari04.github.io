<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <h1>Formulario 04</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset> <!--linha em volta-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="#"  required><!--telefone convecional pattern=^\[0-9]{4}-[0-9]{4}$-->
            </p>
        </fieldset>
        <!--estudar sobre regEx-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form >

    
</body>
</html>
